<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Loft House</title>
    <meta name="description" content="Купить квартиру в новом ЖК Loft House. Вся информация о наших квартирах на сайте недвижимости - loft-house.ru.">
</head>

<body>
    <!-- header-section -->
    <header class="header-section">
        <div class="header-section__container container">
            <div class="header-section__top">
                <!-- логотип сайта -->
                <div class="header-section__logo">
                    <img src="icons/logo.svg" alt="LoftHouse">
                </div>
                <!-- меню -->
                <div class="header-section__nav">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item"><a class="nav__link" href="#">О комплексе</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">Район</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">Каталог квартир</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">Ипотека</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- заголовок -->
            <h1 class="header-section__title">Жилой комплекс <br>в историческом центре</h1>
            <!-- адрес и телефон -->
            <div class="header-section__bottom">
                <a class="info" href="#">Наб. реки Фонтанки 10-15</a>
                <a class="info info_tel" href="#">8 (812) 123-45-67</a>
            </div>
        </div>
    </header>

    <!-- основной контент -->
    <main>
        <!-- section benefits -->
        <section class="benefits">
            <div class="container">
                <div class="benefits__row">
                    <div class="benefits__item">
                        <img class="benefits__item-img" src="icons/benefits/bench.svg" alt="img">
                        <p class="benefits__item-text">Рядом исторические <br>парки и скверы</p>
                    </div>
                    <div class="benefits__item">
                        <img class="benefits__item-img" src="icons/benefits/building.svg" alt="img">
                        <p class="benefits__item-text">Полностью <br>обустроенный</p>
                    </div>
                    <div class="benefits__item">
                        <img class="benefits__item-img" src="icons/benefits/fountain.svg" alt="img">
                        <p class="benefits__item-text">10 фонтанов <br>на территории</p>
                    </div>
                    <div class="benefits__item">
                        <img class="benefits__item-img" src="icons/benefits/bicycle.svg" alt="img">
                        <p class="benefits__item-text">6 км <br>велодорожек</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
